<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Netflix - UI Clone</title>

  <link rel="stylesheet" href="./owl/owl.carousel.min.css">
  <link rel="stylesheet" href="./owl/owl.theme.default.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">NETFLIX</h1>
      <div class="menu">
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Series</a>
          <a href="#">Filmes</a>
          <a href="#">Mais recentes</a>
          <a href="#">Minha lista</a>
        </nav>
        <div class="user"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="spotlight">
      <div class="container">
        <h2 class="title">The Umbrella Academy</h2>
        <p class="description">Com a morte do pai, irmãos com poderes extraordinários se reencontram e descobrem surpreendentes segredos de família – além de uma ameaça iminente à humanidade.</p>
        <div class="buttons">
          <button class="button" role="button">&#9658; Assistir</button>
          <button class="button" role="button">Mais informações</button>

        </div>
      </div>
    </div>

    <div class="carousel">
      <h2>Minha lista</h2>
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="./img/blackmirror.jpg" alt="Black Mirror">
        </div>
        <div class="item">
          <img src="./img/dark.jpg" alt="Dark">
        </div>
        <div class="item">
          <img src="./img/lovedeathrobots.jpg" alt="Love, Death + Robots">
        </div>
        <div class="item">
          <img src="./img/mindhunter.jpg" alt="Mindhunter">
        </div>
        <div class="item">
          <img src="./img/narcos.jpg" alt="Narcos">
        </div>
        <div class="item">
          <img src="./img/residenciahill.jpg" alt="A Maldição da Residencia Hill">
        </div>
        <div class="item">
          <img src="./img/sense8.jpg" alt="Sense8">
        </div>
        <div class="item">
          <img src="./img/sexeducation.jpg" alt="Sex Education">
        </div>
        <div class="item">
          <img src="./img/strangerthings.jpg" alt="Stranger Things">
        </div>
        <div class="item">
          <img src="./img/thewitcher.jpg" alt="The Witcher">
        </div>
      </div>
    </div>

  </main>
  <script src="./owl/jquery.min.js"></script>
  <script src="./owl/owl.carousel.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
